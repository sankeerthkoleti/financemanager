<html>
    <head>
        <link rel="stylesheet" href="./page1.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="background">
            <div class="o">
                <button id="debtors" class="button">Debtors</button>
                <button id="payers" class="buttons">Payers</button>
                <button id="add" data-target="#exampleModal" data-toggle="modal" type="button" class="buttons">Add Payer</button>
                <button id="add" data-target="#example" data-toggle="modal" type="button" class="buttons">Filter Payers</button>
            </div>
            <div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog mt-5">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title thanking-customers-section-modal-title" id="exampleModalLabel">
                            Enter details
                          </h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <form id="form">
                            <label for="dname">Enter Debtor Name</label>
                            <input name="dname" id="dname" type="text" placeholder="debtor name"/>

                            <label for="did">Enter Debtor Id</label>
                            <input name="did" type="text" placeholder="debtor Id"/>

                            <label for="pname">Enter Payer Name</label>
                            <input name="pname" type="text" placeholder="payer name"/>
                            
                            <label for="pid">Enter Payer Id</label>
                            <input name="pid" type="text" placeholder="enter payer id"/>

                            <label for="amount">Enter Amount</label>
                            <input name="amount" type="text" placeholder="enter amount"/>

                            <label for="date">Enter Date</label>
                            <input name="date" type="date" placeholder="enter date"/>

                            <label for="fdate">Enter First Installement Date</label>
                            <input name="fdate" type="date" placeholder="enter first installement date"/>

                            <label for="sdate">Enter Second Installement Date</label>
                            <input name="sdate" type="date" placeholder="enter second installement date"/>

                            <label for="tdate">Enter Third Installement Date</label>
                            <input name="tdate" type="date" placeholder="enter thirsd installement date"/>

                            <button type="submit">Add</button>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                </div>

            </div>
            <div>
                <div class="modal fade" id="example" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog mt-5">
                      <div class="modal-content">
                        <div class="modal-header">
                          <p>View Payers who unpaid</p>
                          <div class="filter">
                            <div><label for="fpayer">First Installement</label>
                            <input type="checkbox" id="fpayer"/></div>
                            <div><label for="spayer">Second Installement</label>
                            <input type="checkbox" id="spayer"/></div>
                            <div><label for="tpayer">Third Installement</label>
                            <input type="checkbox" id="tpayer"/></div>
                          </div>
                          
                        </div>
                        <div class="modal-body">
                          <ul id="ul">

                            
                          </ul>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">
                            Close
                          </button>
                        </div>
                      </div>
                    </div>
                </div>
                
            </div>
            <div class="five">
                <h1 class="head" id="head">Payers</h1>
            </div>
            <div id="back" class="back">
                
            </div>
        </div>
        <script type="module" src="./page1.js"></script>
    </body>
</html>
